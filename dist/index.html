<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the dice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="main__header">
            <h1 class="main__header-h1">Roll The Dice</h1>
            <a href="index.html">Restart</a>
        </div>
        <div class="leader__board">
            <span class="leader__board-span">Selected Variable:<span class="leader__board-span-text1">0</span></span>
            <div class="leader__board-img">
                <img src="" alt="" >
            </div>
            <span class="leader__board-span">Score:<span class="leader__board-span-text2">0</span></span>
        </div>

        <section class="number__boxes">
            <div class="number__boxes-box">1</div>
            <div class="number__boxes-box">2</div>
            <div class="number__boxes-box">3</div>
            <div class="number__boxes-box">4</div>
            <div class="number__boxes-box">5</div>
            <div class="number__boxes-box">6</div>
        </section>
        
        <footer class="text__secondary">
            <div class="text__secondary-parent1">
                <div class="text__secondary-one"></div>
            </div>
            <div class="text__secondary-parent2">
                <div class="text__secondary-two"></div>
            </div>
           
            <!-- <div class="text__secondary-pause">Pause</div> -->
        </footer>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
